<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sidharth V | Digital Card</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #14001f, #2a0040, #12001f);
    color: #fff;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.card {
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(14px);
    border-radius: 24px;
    padding: 30px;
    width: 90%;
    max-width: 380px;
    text-align: center;
    box-shadow: 0 25px 60px rgba(0,0,0,0.5);
}

.glow-box {
    background: rgba(179,107,255,0.12);
    box-shadow: 0 0 20px rgba(179,107,255,0.8);
    border-radius: 16px;
    padding: 12px;
    margin: 10px 0;
}

h1 { margin: 5px 0; font-size: 24px; }
h2 { margin: 0; font-size: 14px; font-weight: 300; opacity: 0.9; }

.info {
    font-size: 14px;
    line-height: 1.8;
    margin-bottom: 15px;
}

.links a {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 12px;
    text-decoration: none;
    color: #fff;
    padding: 15px;
    border-radius: 16px;
    margin: 14px 0;
    font-weight: 600;
    font-size: 15px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

/* Instagram button with gradient, logo in white */
.instagram {
    background: linear-gradient(45deg, #feda75, #fa7e1e, #d62976, #962fbf, #4f5bd5);
    box-shadow: 0 0 22px rgba(214,41,118,0.9);
}

/* GitHub button */
.github {
    background: linear-gradient(135deg, #333, #000);
    box-shadow: 0 0 18px rgba(255,255,255,0.3);
}

.icon {
    width: 22px;
    height: 22px;
    fill: #fff; /* make logo white */
}

.links a:hover {
    transform: translateY(-3px);
}

footer {
    margin-top: 15px;
    font-size: 12px;
    opacity: 0.6;
}
</style>
</head>

<body>

<div class="card">

    <!-- Name and title -->
    <div class="glow-box">
        <h1>Sidharth V</h1>

    </div>

</html>
