<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sidharth V | Digital Card</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #14001f, #2a0040, #12001f);
        color: #fff;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow-x: hidden;
    }

    .card {
        background: rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(14px);
        border-radius: 24px;
        padding: 30px;
        width: 90%;
        max-width: 380px;
        text-align: center;
        box-shadow: 0 25px 60px rgba(0,0,0,0.5);
    }

    .profile-img {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        object-fit: cover;
        border: 3px solid #b36bff;
        margin-bottom: 18px;
        box-shadow: 0 0 25px rgba(179,107,255,0.8);
    }

    /* Glow box for ALL details */
    .glow-box {
        background: rgba(179,107,255,0.12);
        box-shadow: 0 0 20px rgba(179,107,255,0.8);
        border-radius: 16px;
        padding: 12px;
        margin: 10px 0;
    }

    h1 {
        margin: 5px 0;
        font-size: 24px;
    }

    h2 {
        margin: 0;
        font-size: 14px;
        font-weight: 300;
        opacity: 0.9;
    }

    .info {
        font-size: 14px;
        line-height: 1.6;
    }

    .links a {
        display: block;
        text-decoration: none;
        background: linear-gradient(135deg, #b36bff, #7a2cff);
        color: #fff;
        padding: 12px;
        border-radius: 14px;
        margin: 12px 0;
        font-weight: 500;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        box-shadow: 0 0 18px rgba(179,107,255,0.7);
    }

    .links a:hover {
        transform: translateY(-3px);
        box-shadow: 0 15px 30px rgba(179,107,255,0.9);
    }

    footer {
        margin-top: 15px;
        font-size: 12px;
        opacity: 0.6;
    }

    /* Scroll animation */
    .animate {
        opacity: 0;
        transform: translateY(30px);
        transition: all 0.8s ease;
    }

    .animate.show {
        opacity: 1;
        transform: translateY(0);
    }
</style>
</head>

<body>

<div class="card">
    <img src="https://via.placeholder.com/300" alt="Profile Photo" class="profile-img animate">

    <div class="glow-box animate">
        <h1>Sidharth V</h1>
        <h2>Student</h2>
    </div>

    <div class="glow-box info animate">
        üìç Palakkad, India <br>
        üìß sidhuvinod777@gmail.com <br>
        üìû 8590311766
    </div>

    <div class="links">
        <a class="animate" href="https://www.instagram.com/d_evil_2011?igsh=ZW5ybDBmdmRveXBs" target="_blank">
            Instagram
        </a>
        <a class="animate" href="https://github.com/Ghost8911/My-Profile" target="_blank">
            GitHub
        </a>
    </div>

    <footer class="animate">
        Tap NFC to connect ‚ú®
    </footer>
</div>

<script>
    const animatedElements = document.querySelectorAll('.animate');

    const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.classList.add('show');
            }
        });
    }, { threshold: 0.2 });

    animatedElements.forEach(el => observer.observe(el));
</script>

</body>
</html>
