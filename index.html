<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #14001f, #2a0040, #12001f);
    color: #fff;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.card {
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(14px);
    border-radius: 24px;
    padding: 30px;
    width: 90%;
    max-width: 380px;
    text-align: center;
    box-shadow: 0 25px 60px rgba(0,0,0,0.5);
    transition: transform 0.15s ease;
}

.profile-img {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    border: 3px solid #b36bff;
    margin-bottom: 18px;
    animation: glowPulse 3s infinite ease-in-out;
}

@keyframes glowPulse {
    0%,100% { box-shadow: 0 0 20px rgba(179,107,255,0.6); }
    50% { box-shadow: 0 0 35px rgba(179,107,255,1); }
}

.glow-box {
    background: rgba(179,107,255,0.12);
    box-shadow: 0 0 20px rgba(179,107,255,0.8);
    border-radius: 16px;
    padding: 12px;
    margin: 10px 0;
}

h1 {
    margin: 5px 0;
    font-size: 24px;
}

h2 {
    margin: 0;
    font-size: 14px;
    font-weight: 300;
    opacity: 0.9;
}

.info {
    font-size: 14px;
    line-height: 1.8;
}

.touch-link {
    color: #fff;
    text-decoration: none;
    border-bottom: 1px dashed rgba(255,255,255,0.4);
}

/* LINKS */
.links a {
    display: block;
    text-decoration: none;
    color: #fff;
    padding: 13px;
    border-radius: 14px;
    margin: 12px 0;
    font-weight: 500;
    position: relative;
    overflow: hidden;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

/* Instagram */
.instagram {
    background: linear-gradient(135deg, #b36bff, #7a2cff);
    box-shadow: 0 0 18px rgba(179,107,255,0.7);
}

/* WhatsApp FIX */
.whatsapp {
    background: linear-gradient(135deg, #25D366, #128C7E);
    box-shadow: 0 0 18px rgba(37,211,102,0.9);
}

.whatsapp:hover {
    box-shadow: 0 15px 30px rgba(37,211,102,1);
}

/* GitHub */
.github {
    background: linear-gradient(135deg, #444, #111);
    box-shadow: 0 0 18px rgba(255,255,255,0.3);
}

.links a:hover {
    transform: translateY(-3px);
}

/* Ripple */
.links a::after {
    content: '';
    position: absolute;
    inset: 0;
    background: rgba(255,255,255,0.15);
    opacity: 0;
    transition: opacity 0.3s;
}

.links a:active::after {
    opacity: 1;
}

footer {
    margin-top: 15px;
    font-size: 12px;
    opacity: 0.6;
}

/* Scroll animation */
.animate {
    opacity: 0;
    transform: translateY(30px);
    transition: all 0.8s ease;
}

.animate.show {
    opacity: 1;
    transform: translateY(0);
}
</style>
</head>

<body>

<div class="card">

    <div class="glow-box animate">

    </div>

    <div class="links">
        <a class="animate whatsapp"
           href="https://wa.me/918590311766"
           target="_blank">
           üí¨ WhatsApp
        </a>

        <a class="animate instagram"
           href="https://www.instagram.com/d_evil_2011"
           target="_blank">
           üì∏ Instagram
        </a>

        <a class="animate github"
           href="https://github.com/Ghost8911/My-Profile"

    <footer class="animate">
        Tap NFC to connect ‚ú®
    </footer>
</div>

<script>
/* Scroll reveal */
const items = document.querySelectorAll('.animate');
const observer = new IntersectionObserver(entries => {
    entries.forEach(e => e.isIntersecting && e.target.classList.add('show'));
}, { threshold: 0.2 });
items.forEach(i => observer.observe(i));

/* Card tilt */
const card = document.querySelector('.card');
card.addEventListener('mousemove', e => {
    const r = card.getBoundingClientRect();
    const x = e.clientX - r.left - r.width / 2;
    const y = e.clientY - r.top - r.height / 2;
    card.style.transform = `rotateX(${(-y/20)}deg) rotateY(${(x/20)}deg)`;
});
card.addEventListener('mouseleave', () => {
    card.style.transform = 'rotateX(0) rotateY(0)';
});
</script>

</body>
