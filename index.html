<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name | Digital Card</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 380px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #fff;
            margin-bottom: 15px;
        }

        h1 {
            margin: 10px 0 5px;
            font-size: 24px;
        }

        h2 {
            margin: 0 0 15px;
            font-size: 14px;
            font-weight: 300;
            opacity: 0.85;
        }

        .info {
            font-size: 14px;
            margin-bottom: 20px;
            opacity: 0.9;
        }

        .links a {
            display: block;
            text-decoration: none;
            background: #ffffff;
            color: #203a43;
            padding: 12px;
            border-radius: 12px;
            margin: 10px 0;
            font-weight: 500;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .links a:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        footer {
            margin-top: 15px;
            font-size: 12px;
            opacity: 0.6;
        }
    </style>
</head>
<body>

    <div class="card">
        <img src="https://via.placeholder.com/300" alt="Profile Photo" class="profile-img">

        <h1>Your Name</h1>
        <h2>Your Title / Student / Developer</h2>

        <p class="info">
            üìç Your City, Country <br>
            üìß your@email.com <br>
            üìû +00 0000000000
        </p>

        <div class="links">
            <a href="https://instagram.com/" target="_blank">Instagram</a>
            <a href="https://linkedin.com/" target="_blank">LinkedIn</a>
            <a href="https://github.com/" target="_blank">GitHub</a>
            <a href="https://wa.me/0000000000" target="_blank">WhatsApp</a>
        </div>

        <footer>
            Tap NFC to connect ‚ú®
        </footer>
    </div>

</body>
</html>
