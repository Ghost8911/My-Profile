body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #14001f, #2a0040, #12001f);
    color: #fff;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.card {
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(14px);
    border-radius: 24px;
    padding: 30px;
    width: 90%;
    max-width: 380px;
    text-align: center;
    box-shadow: 0 25px 60px rgba(0,0,0,0.5);
    transition: transform 0.15s ease;
}

/* Profile */
.profile-img {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    border: 3px solid #b36bff;
    margin-bottom: 18px;
    box-shadow: 0 0 30px rgba(179,107,255,0.9);
    object-fit: cover;
}

.glow-box {
    background: rgba(179,107,255,0.12);
    box-shadow: 0 0 20px rgba(179,107,255,0.8);
    border-radius: 16px;
    padding: 12px;
    margin: 10px 0;
}

h1 { margin: 5px 0; font-size: 24px; }
h2 { margin: 0; font-size: 14px; font-weight: 300; opacity: 0.9; }

.info {
    font-size: 14px;
    line-height: 1.8;
}

.touch-link {
    color: #fff;
    text-decoration: none;
    border-bottom: 1px dashed rgba(255,255,255,0.4);
}

/* Buttons */
.links a {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 12px;
    text-decoration: none;
    color: #fff;
    padding: 15px;
    border-radius: 16px;
    margin: 14px 0;
    font-weight: 600;
    font-size: 15px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

/* WhatsApp */
.whatsapp {
    background: linear-gradient(135deg, #25D366, #0b8457);
    box-shadow: 0 0 25px rgba(37,211,102,1);
}

/* Instagram */
.instagram {
    background: linear-gradient(135deg, #d62976, #962fbf, #4f5bd5);
    box-shadow: 0 0 22px rgba(214,41,118,0.9);
}

/* GitHub */
.github {
    background: linear-gradient(135deg, #333, #000);
    box-shadow: 0 0 18px rgba(255,255,255,0.3);
}

/* Icons */
.icon {
    width: 22px;
    height: 22px;
    fill: #fff;
}

.links a:hover {
    transform: translateY(-3px);
}

footer {
    margin-top: 15px;
    font-size: 12px;
    opacity: 0.6;
}
